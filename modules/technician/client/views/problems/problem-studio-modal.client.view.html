<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span class="fa fa-close" aria-hidden="true"></span></button>
  <h4 class="modal-title">Report Studio Failure</h4>
</div>

<div class="modal-body" style="height: 310px;">
  <div class="form-inline" style="margin: 0.5em 0;">
    <div class="form-group" style="width: 100%">
      <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label" style="margin-top: 6px;">Studio Type:</label>
      <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
        <select class="form-control" ng-model="input.detail" placeholder="Select Studio">
          <option value="Student Production Studio">SPS</option>
          <option value="One Button Studio">OBS</option>
        </select>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" style="width: 100%">
      <label class="control-label" style="margin-top: 6px;">Problem Description:</label>
      <textarea rows="3" class="form-control" ng-model="input.description"></textarea>
    </div>
    <div class="form-group" style="width: 100%">
      <label class="control-label" style="margin-top: 6px;">Attempted Fixes:</label>
      <textarea rows="3" class="form-control" ng-model="input.fixes" style="margin-bottom: 1em;"></textarea>
    </div>
  </div>
</div>

<div class="modal-footer">
  <span ng-show="error" style="margin-right: 2em; color: red"><i class="fa fa-times-circle"></i> {{error}}</span>
  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="report('Studio')">Report</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
</div>
