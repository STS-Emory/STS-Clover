<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span class="fa fa-close" aria-hidden="true"></span></button>
  <h4 class="modal-title">{{data.title}}</h4>
</div>

<div class="modal-body">
  <p>{{data.message}}</p>
  <input type="text" class="form-control" placeholder="{{data.placeholder}}" ng-model="input">
</div>

<div class="modal-footer" style="padding: 10px 10px 0 0; margin: 20px 0 10px 0;">
  <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="submit()">Submit</button>
</div>
