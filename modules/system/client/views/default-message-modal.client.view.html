<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span class="fa fa-close" aria-hidden="true"></span></button>
  <h4 class="modal-title">{{data.title}}</h4>
</div>
<div class="modal-body" style="font-size: 16px; text-align: justify;">
  <p>{{data.message}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-info" data-dismiss="modal" ng-click="okay()">Okay</button>
</div>
