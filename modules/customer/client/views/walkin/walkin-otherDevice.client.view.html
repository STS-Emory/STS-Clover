<section class="walkin-text-content" ng-controller="CustomerWalkinDeviceController" ng-init="status.error=undefined">
  <div class="walkin-field-content">
    <p class="walkin-field-label-left">Device type:</p>
    <input type="text" class="form-control walkin-text-input" ng-model="walkin.otherDevice">
  </div>

  <footer class="walkin-nav-buttons">
    <button class="btn btn-md btn-default" ui-sref="customer.walkin.device-category">
      <i class="fa fa-arrow-circle-o-left"></i>&nbsp;&nbsp;Back</button>
    <button class="btn btn-md btn-primary" ng-click="validateOtherDevice()">
      Next&nbsp;&nbsp;<i class="fa fa-arrow-circle-right"></i></button>
  </footer>
</section>
